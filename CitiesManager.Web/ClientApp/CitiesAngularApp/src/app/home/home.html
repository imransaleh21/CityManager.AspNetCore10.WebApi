<div class="box">
  <div class="text-center">
    <h1 class="text-large">Welcome to Cities Manager</h1>
    <p class="mt mb">Manage your cities efficiently with our modern application</p>
    
    <div class="card-container mt">
      <div class="card">
        <h3 class="text-blue">View Cities</h3>
        <p>Browse through all available cities in the database</p>
        <a [routerLink]="['/cities']" class="button button-blue-back mt">Go to Cities</a>
      </div>
      
      <div class="card">
        <h3 class="text-green">Add City</h3>
        <p>Add new cities to the database</p>
        <button class="button button-green-back mt" disabled>Coming Soon</button>
      </div>
      
      <div class="card">
        <h3 class="text-red">Manage</h3>
        <p>Edit or delete existing cities</p>
        <button class="button button-red-back mt" disabled>Coming Soon</button>
      </div>
    </div>
  </div>
</div>
