<div class="box">
  <h2 class="text-large text-blue">Cities Manager</h2>
  
  <div class="flex">
    <!-- LEFT SIDE: Manage Cities List -->
    <div class="flex-1">
      <div class="table-container">
        <h3 class="border-bottom pb">Manage Cities</h3>
        
        <table class="table w-100">
          <thead>
            <tr>
              <th style="width: 35%;">City ID</th>
              <th style="width: 35%;">City Name</th>
              <th style="width: 30%;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let city of cities">
              <td class="text-grey" style="font-size: 0.85em;">{{ city.cityId }}</td>
              <td>
                <!-- Edit Mode -->
                <input 
                  *ngIf="isEditing(city)" 
                  type="text" 
                  class="form-input" 
                  [(ngModel)]="editedCityName"
                  style="width: 100%;"
                />
                <!-- View Mode -->
                <strong *ngIf="!isEditing(city)">{{ city.cityName }}</strong>
              </td>
              <td>
                <!-- Edit Mode Buttons -->
                <div *ngIf="isEditing(city)">
                  <button class="button button-green-back mr" (click)="saveEdit(city)" style="padding: 4px 8px; font-size: 0.9em;">
                    âœ“ Save
                  </button>
                  <button class="button" (click)="cancelEdit()" style="padding: 4px 8px; font-size: 0.9em;">
                    âœ• Cancel
                  </button>
                </div>
                <!-- View Mode Buttons -->
                <div *ngIf="!isEditing(city)">
                  <button class="button button-blue-back mr" (click)="startEdit(city)" style="padding: 4px 8px; font-size: 0.9em;">
                    âœŽ Edit
                  </button>
                  <button class="button button-red-back" (click)="deleteCity(city)" style="padding: 4px 8px; font-size: 0.9em;">
                    ðŸ—‘ Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        
        <div class="mt border-top pt">
          <p class="text-blue"><strong>Total Cities:</strong> {{ cities.length }}</p>
        </div>
      </div>
      <button type="button" class="button button-blue-back mt"
              (click)="refreshClicked()">Refresh</button>
    </div>

    <!-- RIGHT SIDE: Add City Form -->
    <div class="flex-1">
      <div class="table-container ml">
        <h3 class="border-bottom pb">Add New City</h3>
        
        <form [formGroup]="postCityForm" (ngSubmit)="submitPostCityForm()">
          <div class="form-field">
            <div>
              <label class="form-label">City Name:</label>
            </div>
            <div>
              <input 
                type="text" 
                class="form-input" 
                formControlName="cityName" 
                placeholder="Enter city name"
              />
              <div *ngIf="postCity_CityNameControls.invalid && (postCity_CityNameControls.dirty || postCity_CityNameControls.touched || isPostCityFormSubmitted)" class="text-red mt">
                <span *ngIf="postCity_CityNameControls.errors?.['required']">City name is required</span>
              </div>
            </div>
          </div>

          <div class="button-panel mt">
            <button type="submit" class="button button-green-back">
              Add City
            </button>
            <button type="button" class="button ml" (click)="postCityForm.reset(); isPostCityFormSubmitted = false">
              Clear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
