<div class="box">
  <h2 class="text-large text-blue">Cities Manager</h2>
  
  <div class="table-container">
    <h3 class="border-bottom pb">Cities List</h3>
    
    <table class="table w-100">
      <thead>
        <tr>
          <th>City ID</th>
          <th>City Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of cities">
          <td class="text-grey">{{ city.cityId }}</td>
          <td><strong>{{ city.cityName }}</strong></td>
        </tr>
      </tbody>
    </table>
    
    <div class="mt border-top pt">
      <p class="text-blue"><strong>Total Cities:</strong> {{ cities.length }}</p>
    </div>
  </div>
</div>
